<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script defer src="scripts.js"></script>

  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  
  <main>
  <header>
      <img src="./images/logo.svg"></img>    
  </header>



<img class="mobile-hero" src="./images/hero-mobile.jpg"><img>

<article>
  <h1>
  <span>WE'RE</span> 
  COMING SOON
  </h1>

  <p>Hello fellow shoppers! We're currently building our new fashion store. 
  Add your email below to stay up-to-date with announcements and our launch deals.</p>

<form id="email-form" class="form-mobile" action="#" onsubmit="return formSubmit(this)" novalidate> 
  <div>
  <label for="email"></label>
    <input id="email" type="email" placeholder="Email Address" name="email"></input>
    
    <button class="submit-button" type="submit"><img src="./images/icon-arrow.svg"></img></button>
    <img class="hidden error-icon" id="error-icon" src="./images/icon-error.svg">
    <p class="hidden" id="email-warning"></p>
  </div>
    
  </form>
  
  </article>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/heikergil/base-apparel-coming-soon">Heiker Gil</a>.
    </p>
  </footer>
  </main>
  <img class="desktop-hero" src="./images/hero-desktop.jpg"></img>
</body>
</html>
